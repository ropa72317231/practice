    </select><br>
    <th>관심분야 :</th> <input type="checkbox" name="스포츠"> <h>스포츠</h> <input type="checkbox" name="미술"> <h>미술</h> <input type="checkbox" name="외국어"> <h>외국어</h> <input type="checkbox" name="게임"> <h>게임</h><br>

    </fieldset>

      <input type="submit" value="작성완료">
