<script>


  // 메소드 = 함수
  // 함수 호출 시 변수에 값을 담는 상황
  // 1. 함수() -> 호출결과(반환값)가 변수에 저장
  // 2. 함수 호출 -> 함수코드(원형)가 변수에 저장

  // 함수 호출 시 ()를 붙이면 함수 실행을 의미
//   function c() {
//     return function() {
//       return 77;
//     }
//   }
// var ccc = c();  // var ccc = c()();
// var ccc2 = ccc();
// alert(ccc2);

//   function b() {
//     return 11;
  // }

  var value = 1;  // 전역변수


  


  function count() {    // 함수 뒤에 '()' -> 함수 실행
    var num = 1;    // 지역 변수
    return function() {
      num++;
      return num;
    }
  }
  var result = count(); // 위치는 어디든지 상관이 없음(클로저)
  result();
  result();
  result();
  result();
  result();
  result();   // 실행 될 때마다 num++


  var a = count;
  var b = a();
  var c = b();  // num

  var temp = count();   // 클로저 closure => 지역변수가 계속 기억되는 현상

  console.log(temp());
  console.log(temp());
  console.log(temp());
  console.log(temp());
  console.log(temp());
  console.log(temp());
  console.log(temp());
</script>
