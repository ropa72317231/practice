<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습사이트</title>

</head>

<body>
    <style>
        .cities {
            color: green;
        }
    </style>
    <div class="cities">
        <h2 style="background-color: blue;">London</h2>
        <p>London is the capital of England.</p>
    </div> 

    <div class="cities">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="cities">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>

        <div>Hello World</div>

        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <table style="text-align: center;" border="1">

                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>

        <a href="http://www.naver.com" target="_blank">네이버</a>

        <!--상대경로-->
        <img src="다운로드.jpg" alt="오류">

        <!-- 절대경로 -->

            alt="">
