<script>
  var n = prompt('숫자를 입력해주세요.');
  var str = '수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성';
  var arr = str.split(',');
  if(n == 1) {
    document.write(arr[0])
  } else if(n == 2) {
    document.write(arr[1])
  } else if(n ==3) {
    document.write(arr[2])
  } else if(n ==4) {
    document.write(arr[3])
  } else if(n ==5) {
    document.write(arr[4])
  } else if(n ==6) {
    document.write(arr[5])
  } else if(n ==7) {
    document.write(arr[6])
  } else {
    document.write(arr[7])
  }

 </script>
