<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <script>
        var xmlHttp = new XMLHttpRequest();

        function send() {   //AIzaSyDBdbHHZsyzClxlh6NVbYIl5a4Glo_Sr8o
            var url = "https://www.googleapis.com/youtube/v3/search?part=snippet&key=AIzaSyDBdbHHZsyzClxlh6NVbYIl5a4Glo_Sr8o&q=onepiece&maxResults=50";
            // 통신 상태에 따라 동작될 callback 함수 지정
            xmlHttp.onreadystatechange = callback; 
            // http메소드, 요청주소, 비동기/동기 여부
            xmlHttp.open("GET", url, true);
            // POST 통신 시 파라미터 지정
            // GET 통신 시 null
            xmlHttp.send(null);
        }

        function callback() {
            /* 
                현재 xmlHttp 객체의 상태
                0 ~ 4 까지의 값 존재
                0(UNINITIALIZED) : 초기화 전
                1(LOADING) : open 함수 호출
                2(LOADED) : send 함수까지 호출했지만 서버로부터 응답이 도착하지 않음
                3(INTERACTIVE) : 응답 데이터를 일부만 받음
                4(COMPLETED) : 응답 데이터를 모두 받음(완료)
            */
            if(xmlHttp.readyState == 4) {

                /* 
                    서버와의 통신 후 결과 코드
                    ex) 200(OK) : 통신 완료
                        403(Forbidden) : 접근 거부
                        404(Not Found) : 페이지 없음
                        500(Internal Server Error) : 서버 오류
                */
                if(xmlHttp.status == 200) {
                    temp = xmlHttp.responseText;
                    temp = JSON.parse(temp);
                    var items = temp.items;
                    var tag = '';
                    for(var idx in items) {
                        var item = items[idx];
                        var videoId = item.id.videoId;
                        var snippet = item.snippet;
                        var img = snippet.thumbnails.default.url;
                        var title = snippet.title;
                        tag += `<h3>${title}</h3>`;
                        tag += `<img src='${img}'><br>`;
                        tag += `<iframe src='${videoId}'>`;
                    }
                    
                    
                    document.querySelector('body').innerHTML += tag;
                }
            }
        }    
    </script>
</head>

<body>
    <input type="button" value="요청" onclick="send()">
</body>

</html>
