<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <script>
        var xmlHttp = new XMLHttpRequest();

        function send() {   
            var url = "http://api.visitkorea.or.kr/openapi/service/rest/KorService/searchFestival?serviceKey=A2usf4txsthrBPXx7%2FckSjISrlOOF3DRCXlpwxFKcl1KPyvOOWSD%2FUhcapvCkM51AdZOieooIvkMdz2XQCt33w%3D%3D&MobileOS=ETC&MobileApp=AppTest&eventStartDate=20191101&_type=json";
            // 통신 상태에 따라 동작될 callback 함수 지정
            xmlHttp.onreadystatechange = callback; 
            // http메소드, 요청주소, 비동기/동기 여부
            xmlHttp.open("GET", url, true);
            // POST 통신 시 파라미터 지정
            // GET 통신 시 null
            xmlHttp.send(null);
        }

        function callback() {
            /* 
                현재 xmlHttp 객체의 상태
                0 ~ 4 까지의 값 존재
                0(UNINITIALIZED) : 초기화 전
                1(LOADING) : open 함수 호출
                2(LOADED) : send 함수까지 호출했지만 서버로부터 응답이 도착하지 않음
                3(INTERACTIVE) : 응답 데이터를 일부만 받음
                4(COMPLETED) : 응답 데이터를 모두 받음(완료)
            */
            if(xmlHttp.readyState == 4) {

                /* 
                    서버와의 통신 후 결과 코드
                    ex) 200(OK) : 통신 완료
                        403(Forbidden) : 접근 거부
                        404(Not Found) : 페이지 없음
                        500(Internal Server Error) : 서버 오류
                */
                if(xmlHttp.status == 200) {
                    temp = xmlHttp.responseText;
                    temp = JSON.parse(temp);
                    var response = temp.response;
                    var body = response.body;
                    var items = body.items;
                    var item = items.item;
                    var tag = '<table border=1>';
                        tag += '<th>' + "주소" + '</th>' 
                            + '<th>' + "행사" + '</th>' 
                            + '<th>' + "전화번호" + '</th>';
                    for(var i=0; i<item.length; i++) {
                        var info = item[i];
                        var addr1 = info.addr1;
                        var title = info.title;
                        var tel = info.tel;
                        
                        tag += '<tr>';
                        tag += '</tr>';
                        tag += '<tr>';
                        tag += '<td>' + addr1 + '</td>' + '<td>' +title + '</td>' + '<td>' + tel + '</td>' ; 
                        tag += '</tr>';
                        
                        // `<tr><td>${addr1}</tr></td><tr><td>${title}</tr></td>` 백틱(이렇게도 가능)
                        // printf(%s) 기능과 비슷
                    }
                    tag += '</table>';

                    document.querySelector('body').innerHTML += tag;
                }
            }
        }    
    </script>
</head>

<body>
    <input type="button" value="요청" onclick="send()">
</body>

</html>
