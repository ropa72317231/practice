<!DOCTYPE html>
<html>

<head>
  <meta charset="utf
-8">
  <title>HTML5 연습</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: absolute;

    }

    #top {
      background-color: red;

      z-index: 2;

    }

    #center {
      background-color: green;
      top: 50px;
      left: 50px;

      z-index: 3;

    }

    #bottom {
      background-color: blue;
      top: 100px;
      left: 100px;

      z-index: 1;

    }
  </style>
</head>

<body>
  <div id="top">
    top
  </div>
  <div id="center">
    center
  </div>
  <div id="bottom">
    bottom
  </div>
</body>

</html>
